<!DOCTYPE html>
<html>
    <head>
        <title> Result table</title>
        <link rel="stylesheet" href="result.css">
        <style>
            h1{
                color:black;
            }
            </style>
    </head>
    <body bgcolor="baby pink" text="black">
        
        <center>
        <table border="2" bgcolor="blue">   <!-- for creat table-->
            <center>
                <marquee behaviour="altrnate">
                </marquee><br>
                <h2>Result</h2>
            <thead>  <!-- for table head part-->
                <tr>  <!-- for rows of table--> 
                   <th>subject</th>  <!-- for dark font/size of word-->
                   <th>theory</th> 
                   <th>practical</th>
                   <th>total marks</th>
                   <th>grade</th>
                </tr>
            </thead>
            <tbody>  <!-- for body part of table-->
                <tr>
                    <th>M3</th>
                    <th>75</th>
                    <th>.</th>
                    <th>75</th>
                    <th>A1</th>
                </tr>
                <tr>
                    <th>DSA</th>
                    <th>55</th>
                    <th>45</th>
                    <th>100</th>
                    <th>A1</th>
                </tr>
                <tr>
                    <th>MP</th>
                    <th>60</th>
                    <th>40</th>
                    <th>100</th>
                    <th>A1</th>
                </tr>
                <tr>
                    <th>SE</th>
                    <th>55</th>
                    <th>40</th>
                    <th>95</th>
                    <th>A1</th>
                </tr>
                <tr>
                    <th>PPL</th>
                    <th>80</th>
                    <th>.</th>
                    <th>80</th>
                    <th>A1</th>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="5">result : PASS </th> <!-- colspan for all column combine with one column-->
            </tfoot> <!-- last column of table-->
            </center>
        </table>
        </center>
    </body>
</html>
