<!DOCTYPE html>
<html>
    <head>
        <title>Resume</title>
        <link rel="stylesheet" href="resume.css">
        <style>
            h1{
                color:darkblue;
            }
        </style>
    </head>
    <body bgcolor="cyan" text="black">
        <form>
            <center>
                <table border="4" bgcolor="red">
                    <center>
                        <marquee behaviour="altrnate">
                        </marquee><br>
                        <h2>*Resume*</h2>
                        <tr>
                            <td>name:</td>
                            <td>
                                <input type="first name" placeholder="first name" name>
                                <input type="last name" placeholder="last name" name>
                            </td>
                        </tr>

                        <tr>
                            <td>father name:</td>
                            <td>
                                <input type="first name" placeholder="first name" name>
                                <input type="last name" placeholder="last name" name>
                           </td>
                        </tr>

                        <tr>
                            <td>mother name:</td>
                            <td>
                                <input type="first name" placeholder="first name" name>
                                <input type="last name" placeholder="last name" name>
                            </td>
                        </tr>

                        <tr>
                            <td>Your Age:</td>
                            <td>
                                <input type="number" placeholder="your age" age>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>higher education for job:</td>
                            <td>
                                <select>
                                    <option>BCS</option>
                                    <option>BCA</option>
                                    <option>BE</option>
                                    <option>ME</option>
                                    <option>B.TECH</option>
                                    <option>M.TECH</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>education:</td>
                            <td>
                                <input type="education" placeholder="education" name>
                            </td>
                        </tr>

                        <tr>
                            <td>hobby:</td>
                            <td>
                                <input type="hobby" placeholder="which is the hobby" hobby>
                            </td>
                        </tr>
                        <br>

                        <tr>
                            <td>
                                <lable>known languages:</lable>
                            </td>
                            <br>
                            <td>
                                <input type="checkbox" name="lang" id="hindi">
                                <span id="hindi">Hindi</span>
                                <input type="checkbox" name="lang" id="eng">
                                <span id="eng" >Eng</span>
                                <input type="checkbox" name="lang" id="mar">
                                <span id="mar" >mar</span>
                                <input type="checkbox" name="lang" id="urdu">
                                <span id="urdu">Urdu</span>
                            </td>
                        </tr>

                        <tr>
                            <td>Any other skills:</td>
                            <td>
                                <input type="skills" placeholder="your skills" skills>
                            </td>
                        </tr>

                        <tr>
                            <td>Do you have any job experiance..?</td>
                            <td>
                                <input type="radio" name="exp" id="yes">
                                <span id="yes">Yes</span>
                                <input type="radio" name="exp" id="no">
                                <span id="no" >No</span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="submit" placeholder="submit" >
                                <input type="reset" placeholder="reset" >
                            </td>
                        </tr>

                    </center>
                </table>
            </center>
        </form>
    </body>
</html>
